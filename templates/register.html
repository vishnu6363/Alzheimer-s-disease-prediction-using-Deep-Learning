<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="big-nav">
    <nav class="navbar big-nav">
         <a href="" class="navbar-brand">Expense App</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-50 mt-50">Alzhimer disease prediction</h1>

            </div>
            <div class="col-md-4">
                <div class='card mt-10 '>
                <div class="card-body">
                    <form class="form" method="post", action="/perform_registration">
                        <label>Name</label><br>
                        <input type="text" class="form-control" name="name" required><br><br>
                        <label>Email</label><br>
                        <input type="email" class="form-control" name="email"><br><br>
                        <label>Password</label><br>
                        <input type="password" class="form-control" name="password" required><br><br>
                        {% if message %}
                        <p style="color:red; font-size:25px;"><b>{{ message }}</b></p>
                    {% endif %}
                        <button class="btn btn-success btn-lg" href="/register">Register</button>
                        
                    </form>
                    <p> Already a member? <a href="/">Login Here</a></p>
                     
                    </div>
                </div>

            </div>
        </div>

        </div>
    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
